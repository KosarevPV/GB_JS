<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Складываем 10 и 10 получаем 20
  2. Конкатенируем число 20 и строку "10" получаем 2010. 
  Во время конкатенации число неявно приводится к строке.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");
    /*
  1. Конкатенируем число 10 и строку "10" получаем 1010.
  Во время конкатенации число неявно приводится к строке.
  2. Конкатенируем строку "1010" и число 10 получаем 101010.
    Во время конкатенации число неявно приводится к строке.
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);
      /*
  1. Складываем 10 и 10 получаем 20.
  2. Строку "10" приводим к числу 10 с помощью оператора +.
  3. Складываем 20 и 10 получаем 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
      /*
  1. Строку -"" приводим к числу -0 с помощью оператора -.
  2. - выносим за скобки, получаем -(10 / 0)
  3. Делим 10 на 0 получаем Infinity.
  4. Применяем -, получаем -Infinity.
  5. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");
        /*
  1. Строку "2,5" пытаемся привести к числу с помощью оператора +,
  однако получам NaN, так как разделитель запятая, а не точка. 
  2. Делим 10 на NaN получаем NaN.
  3. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
