<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    При префиксной форме унарного оператора переменная с будет равняться сумме 
    переменной а и 1
     */
    c = ++a;
    console.log(c);

    /*
     При постфиксной форме унарного оператора переменная d будет равняться 
     переменной b до прибавления
     */
    d = b++;
    console.log(d);

    /*
    При определении переменной с переменная а увеличилась на 1, в данном 
    выражении а увеличивается на 1 и суммируется с 2, получаем 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    При определении переменной d переменная b увеличилась на 1, в данном 
    выражении старое значение b суммируется с 2, получаем b(2) + 2 = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
