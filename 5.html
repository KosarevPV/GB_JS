<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
    
  /**
   * Функция складывает два переданных числа
   * @param {number} a Первое число, которое будет складываеться в функции
    * @param {number} b Второе число, которое будет складываеться в функции
    * @returns {number} Вернет число, получившиеся в результате 
    * суммы двух чисел
    */
    function addNumber(a, b) {
    return a + b;
  }

  /**
   * Функция вычитает из большего числа меньшее
   * @param {number} a Первое число, которое будет учавствовать в функции
   * @param {number} b Второе число, которое будет учавствовать в функции
   * @returns {number} Вернет число, получившиеся в результате 
   * вычитания из большего числа меньшего
   */
  function difNumber(a, b) {
    return a >= b ? a - b : b - a;
  }

  /**
   * Функция умножает число на число
   * @param {number} a Первое число, которое будет учавствовать в функции
   * @param {number} b Второе число, которое будет учавствовать в функции
   * @returns {number} Вернет число, получившиеся в результате 
   * умножения двух чисел
   */
  function mulNumber(a, b) {
    return a * b;
  }

  /**
   * Функция делит первое число на второе число
   * @param {number} a Первое число, делимое
   * @param {number} b Второе число, делитель
   * @returns {number} Вернет число, получившиеся в результате 
   * деления первого числа на второе
   */
  function divNumber(a, b) {
    return a / b;
  }

  /**
   * Вычисляет математическую операцию между двумя первыми аргументами
   * в зависимости от переданного символа операции
   * @param {number} arg1 - Первое число
   * @param {number} arg2 - Второе число
   * @param {string} operation - Cимвола операции ("+", "-", "*", "/")
   * @returns {number} - Вернет число, получившиеся в результате вычисления
   * математической операции
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+':
        return addNumber(arg1, arg2);
      case '-':
        return difNumber(arg1, arg2);
      case '*':
        return mulNumber(arg1, arg2);
      case '/':
        return divNumber(arg1, arg2);
      default:
        return NaN;
    }
  }
</script>
</body>
